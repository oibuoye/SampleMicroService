apiVersion: apps/v1
kind: Deployment
metadata:
  name: platforms-depl
  namespace: psnamespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformservice
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      containers:
        - name: platformservice
          image: opecodeforliving/platformservice:latest
---
apiVersion: v1
kind: Service
metadata:
  name: platforms-clusterip-srv
  namespace: psnamespace  
spec:
  type: ClusterIP
  selector:
    app: platformservice
  ports:
  - name: platformservice
    protocol: TCP
    port: 80
    targetPort: 80
  - name: platformgroc
    protocol: TCP
    port: 666
    targetPort: 666          
